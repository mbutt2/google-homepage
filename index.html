<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta information - gives structure to your webpage -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Demo!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Adding the "containers" to the page (think google doc) -->
    <header>
        <nav>
            <!-- use the 'option' button to select multiple at a time, to type in for all. -->
            <a class="greyLink" href="#add_a_link_later">
                <p>About</p>
            </a>
            <a class="greyLink" href="#add_a_link_later">
                <p>Store</p>
            </a>
        </nav>
        <section>
            <a class="whiteLink" href="#add_a_link_later">
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href="#add_a_link_later">
                <p>Images</p>
            </a>
            <a class="whiteLink" href="#add_a_link_later">
                <i class="fa-solid fa-braille"></i>
            </a>
            <a class="whiteLink" href="#add_a_link_later">
                <img src="public/puppy.jpeg" alt="goldendoodle puppy pic"/>
            </a>
        </section>
    </header>
    <main>
        <div>
            <!-- try to only have one h1 on your page -->
            <h1 class="headerText" id="headerLogo">Google!</h1>
        </div>
        <div class="searchbar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input/>
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="searchButtonsContainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
         <div class="languageSelection">
            <p>Google offered in: <span>MÃ¤ori</span></p>
         </div>
    </main>
    <footer>
        <section>
            <p>New Zealand</p>
        </section>
        <section>
            <div class="footerLink">
                <a href="#add_link_later">Advertising</a>
                <a href="#add_link_later">Business</a>
                <a href="#add_link_later">How Search Works</a>
            </div>
            <div class="footerLink">
                <a href="#add_link_later">Privacy</a>
                <a href="#add_link_later">Terms</a>
                <a href="#add_link_later">Settings</a>
            </div>
        </section>
    </footer>
</body>
</html>
